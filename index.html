    h2{
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        color: aqua;
        text-shadow: 3px 5px  4px 3px rgb(240, 230, 230);

    }
    textarea{
        margin:30px 0;
        width: 300px;
        height: 100px;
        box-shadow: 5px 6px 10px black;
        border: none;
    }
    button{
        background-color: black;
        color:aliceblue;
        border:none;
        padding: 15px;
        width:150px;
        cursor: pointer;
        box-shadow: 5px 5px 10px black;
    }

</head>
<body>
    

    <div id="container">
        <h2>Text To Speech</h2>
        <textarea id= "text to speech" ></textarea>
        <button onclick="speak()">Text to Speak</button>
    </div>
    <script>
        function speak(){
            var text = document.getElementById("text to speech").value;
            var utterance = new SpeechSynthesisUtterance(text);
    
            utterance.rate = 1;
            utterance.volume = 1;
            utterance.pitch = 1;
    
            window.speechSynthesis.speak(utterance);
        }
    </script>
    
</body>
